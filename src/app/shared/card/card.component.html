<div class="card">
  <div class="card__img">
    <img [src]="avatar" [alt]="name">
  </div>
  <div class="card__content">
    <div class="name">{{name}}</div>
    <div class="last-message">{{lastMessage}}</div>
  </div>
  <div class="other-info">
    <div class="time">{{timeStamp}}</div>
    <div class="not-number">{{notificationNumber}}</div>
  </div>
</div>
